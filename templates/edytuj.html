{% include 'top.html' %}

    <section>

        <form action="{{ url_for('edytuj', id=rekord[0]) }}" method="POST">

                <option value="BURZAK - 50 -  Zagroda">BURZAK - 50 - Zagroda</option>
                <option value="BURZAK - 75 -  Zagroda">BURZAK - 75 - Zagroda</option>
                <option value="BURZAK - 100 -  Zagroda">BURZAK - 100 - Zagroda</option>
                <option value="BURZAK - 25 -  Ratusz">BURZAK - 25 - Ratusz</option>
                <option value="BURZAK - 50 -  Ratusz">BURZAK - 50 - Ratusz</option>
                <option value="BURZAK - 75 -  Ratusz">BURZAK - 75 - Ratusz</option>

                <option value="BURZAK - 100 -  Spichlerz">BURZAK - 100 - Spichlerz</option>

                </select>

                        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var selectElement = document.getElementById('parametr4');
                var currentValue = "{{ rekord[4] }}";
                selectElement.value = currentValue;
            });
        </script>
            </div>
            <div class="flex flex-col mb-4">
                <label for="parametr3" class="mb-2">Date:</label>
                <input type="datetime-local" name="parametr3" id="parametr3" step="0.001" value="{{ rekord[3] }}" class="px-2 py-1 border rounded bg-neutral-600 text-white">
            </div>
            <input type="submit" value="Save" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">
        </form>
        <form action="{{ url_for('lista') }}">

    </section>
