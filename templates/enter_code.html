<!DOCTYPE html>
<html lang="pl" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patchker inc.</title>
    <link href="static/css/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/bd2b98c0b7.js" crossorigin="anonymous"></script>

</head>
<body class="bg-neutral-900 text-white flex flex-col min-h-full font-sanfrancisco">

<main class="container mx-auto py-10 flex-grow font-sf pt-20">

<div class="flex flex-col items-center justify-start py-2 mt-20 lg:mt-32">
    <div class=" text-center flex flex-col w-full p-4 space-y-4 max-w-md mx-auto bg-white rounded-2xl shadow-lg dark:bg-gray-800">

        <h1 class="text-center w-full mb-4 mt-2 text-3xl text-blue-500 font-bold hover:text-blue-300 font-custom px-5 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">patchker inc.</h1>
        <h1 class="font-bold text-xl mb-2 text-center dark:text-white">Please enter the code to access the application</h1>
        <form action="{{ url_for('enter_code') }}" method="post" class="flex flex-col space-y-4">
            <div class="flex flex-col space-y-1">
                <label class="text-sm font-medium text-gray-900 dark:text-white">Code:</label>
                <input type="password" id="code" name="code" required class="border-2 rounded-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
            </div>
            <div class="flex w-full">
                <button type="submit" class="w-full px-4 py-2 my-4 font-semibold text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">Submit</button>
            </div>
        </form>
                <!-- Miejsce na wiadomości flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>

</main>

<footer class="bg-neutral-800 text-white py-2 px-10 text-center">
<footer>
  <p>jebaczStefanów v0.4.1 by patchker inc. </p>
</footer>

</footer>

</body>
</html>
